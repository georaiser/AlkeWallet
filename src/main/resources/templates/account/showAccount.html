<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Wallet Account</title>
  
  <!-- CDN de Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

  <!-- CSS -->
  <link th:href="@{/css/showAccount.css}" rel="stylesheet"/>
  
</head>

<body>
	<div class="container">
	    <div class="card mt-5">
	      <div class="card-header">
	        <h1 class="card-title">Alke Wallet</h1>
	      </div>
	      <div class="card-body">
	        <div class="row">
	          <div class="col-md-6">
	            <div class="card holder">
	              <div class="card-body  ">
	                <h5 class="card-title">ALKE CARD</h5><br>
					<h3 class="card-text" th:text="${#strings.toUpperCase(account.client.name)}"></h3>
					<span class="card-text">[[${#strings.toUpperCase(account.accountType)}]] Account #</span>
	                <span class="card-text">[[${account.accountNumber}]]</span><br>
	                <span class="card-text">Balance: $[[${account.balance}]]</span><br><br>
	                <p class="card-text">Used: $X,XXX.XX</p>
	              </div>
	            </div>
	          </div>
	          <div class="col-md-6">
	            <div class="card">
	              <div class="card-body">
	                <h4 class="card-title">Latest movements</h4>
				
					<table class="table table-striped">
	                    <thead>
	                        <tr>
	                            <th>ID</th>
	                            <th>date</th>
	                            <th>type</th>
	                            <th>amount</th>
								<th>source</th>
								<th>target</th>
								<th>balance</th>
	                        </tr>
	                    </thead>
	                    <tbody class="tbody">
	                        <tr th:each="transaction : ${transactionsAccount}">
	                            <td th:text="${transaction.id}"></td>
								<td th:text="${transaction.formattedDate}"></td>
	                            <td th:text="${transaction.type}"></td>
								<td th:text="${transaction.amount}"></td>
	                            <td th:text="${transaction.sourceAccount}"></td>
								<td th:text="${transaction.targetAccount}"></td>
								<td th:text="${#strings.toUpperCase(account.balance)}"></td>
	                        </tr>
							
	                    </tbody>
	                </table>
					
					<a href="#" class="btn btn-primary">Ver m√°s</a>
					
	              </div>
	            </div>
	          </div>
	        </div>
	        <div class="row mt-4">
	          <div class="col-md-6">
	            <h5>Account Transacctions</h5>
	            <div class="d-flex justify-content-around">
	               <a class="btn btn-secondary mt-3 btn-right" th:href="@{/accounts/deposit/{id}(id=${account.id})}">Deposit</a>
	               <a class="btn btn-secondary mt-3 btn-right" th:href="@{/accounts/withdrawal/{id}(id=${account.id})}">Withdrawal</a>
	               <a class="btn btn-secondary mt-3 btn-right" th:href="@{/accounts/transfer/{id}(id=${account.id})}">Transfer</a>
				   <button onclick="goBack()" class="btn btn-secondary mr-3 mt-3 btn-right">Go Back</button>
	               <a href="/adminWallet" class="btn btn-secondary mt-3 btn-right">Back to Home</a>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </div>
	  <script>
  	       function goBack() {
  	           window.history.back();
  	       }
  	   </script>
  <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
</body>
</html>
