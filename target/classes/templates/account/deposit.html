<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Account</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            background-color: rgb(34, 41, 61);
            color: #fff;
        }
		.card{
					background-color: rgb(198, 160, 234, 0.1);
				}
        .container-custom {
            width: 80%;
            margin: auto;
			background-color: rgb(98, 160, 234, 0.1);
        }
        .btn-right {
            float: right;
        }	
    </style>
</head>
<body>
    <div class="container container-custom mt-5">
		<div class="card">
			<h1 class="my-3">Deposit</h1>
		</div>
        <form th:action="@{/accounts/depositAction}" method="post">
			
			<input type="hidden" name="id" th:value="${account.id}"/>
			
			<div class="form-group">
				<h3 class="card-text" th:text="${#strings.toUpperCase(account.client.name)}"></h3>
				<span class="card-text">Account Number:  [[${account.accountNumber}]]</span><br>
				<span class="card-text">Balance: $[[${account.balance}]]</span><br><br>
            </div>
			
			<div class="form-group">
			        <label for="balance">Amout:</label>
			        <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount to deposit" required>
			    </div>	
			
            <button type="submit" class="btn btn-primary">Make Deposit</button>
        </form>
		<a href="/adminWallet" class="btn btn-secondary mt-3 btn-right">Back to Home</a>
		<button onclick="goBack()" class="btn btn-secondary mr-3 mt-3 btn-right">Go Back</button>
    </div>
	<script>
	       function goBack() {
	           window.history.back();
	       }
	   </script>
</body>
</html>
